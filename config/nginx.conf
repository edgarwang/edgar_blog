http {
    include                             mime.types;
    default_type                        application/octet-stream;
    access_log                          off;
    server_tokens                       off;
    charset                             utf-8;
    client_max_body_size                5M;
    keepalive_timeout                   60 20;
    send_timeout                        10;
    sendfile                            on;
    tcp_nopush                          on;
    tcp_nodelay                         off;
    
    gzip                                on;
    gzip_min_length                     1k;
    gzip_disable                        "MSIE [1-6]\.";
    gzip_http_version                   1.1;
    gzip_types                          text/plain text/css application/x-javascript application/xml application/json application/atom+xml application/rss+xml;
    gzip_vary                           on;

    server {
      listen          80;
      server_name     BLOG_URL;
      root            APP_ROOT/current/public;
      add_header      X-UA-Compatible IE=Edge,chrome=1;
      
      location @puma {
        proxy_set_header  X-Real-IP        $remote_addr;
        proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header  Host             $http_host;
        proxy_pass http://unix:APP_ROOT/tmp/pids/puma.sock;
      }
      
      location / {
        try_files $uri @puma;
      }
      
      location ~ ^/(images|javascripts|fonts|stylesheets|uploads)/ {
        access_log off;
        error_log /dev/null crit;
        expires max;
        add_header Cache-Control public;
        add_header ETag "";
        break;
      }
      
      error_page   404 406          /404.html;
      error_page   500 502 503 504  /500.html;
    }
}
